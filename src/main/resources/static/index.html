<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>DeepSeek Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      width: 95%;
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.6;
      max-width: 85%;
      word-break: break-word;
    }

    .robot { align-self: flex-start; background: #f0f0f0; }
    .user { align-self: flex-end; background: #007aff; color: white; }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 10px;
      padding: 0 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #0066d6, #00aaff);
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div id="messages" class="messages"></div>
  <div class="input-area">
    <textarea id="input" rows="2" placeholder="请输入您的问题..."></textarea>
    <button onclick="sendMessage()">发送</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const md = window.markdownit({ highlight: (str, lang) => {
        if (lang && hljs.getLanguage(lang)) {
          try {
            return '<pre class="hljs"><code>' + hljs.highlight(str, { language: lang }).value + '</code></pre>';
          } catch (_) {}
        }
        return '<pre class="hljs"><code>' + md.utils.escapeHtml(str) + '</code></pre>';
      }});

    const messages = document.getElementById("messages");

    function addMessage(role, content, isMarkdown = false) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerHTML = isMarkdown ? md.render(content) : content;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    window.sendMessage = async function () {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";

      const robotDiv = addMessage("robot", "...");
      await fetchRobotResponse(text, chunk => {
        robotDiv.innerHTML = md.render(chunk);
      });
    };

    async function fetchRobotResponse(prompt, onData) {
      const url = `http://127.0.0.1:8080/api/deepseek/stream?prompt=${encodeURIComponent(prompt)}`;
      const response = await fetch(url);
      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");

      let buffer = "";
      let content = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });

        const lines = buffer.split("\n");
        buffer = lines.pop();

        for (const line of lines) {
          if (line.startsWith("data:")) {
            const dataStr = line.replace(/^data:\s*/, "");
            if (dataStr === "[DONE]") return;
            try {
              const json = JSON.parse(dataStr);
              const delta = json?.choices?.[0]?.delta?.content;
              if (delta) {
                content += delta;
                onData(content);
              }
            } catch {
              // JSON 未完整，等待下次拼接
            }
          }
        }
      }
    }

    // 回车发送
    document.getElementById("input").addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  });
</script>
</body>
</html>
